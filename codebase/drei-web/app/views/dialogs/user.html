<div class="user">
    <form name="userForm" novalidate role="form">
        <div class="form-group has-feedback">
            <label for="mac">Mac</label>
            <input type="text" class="form-control" name="mac" id="mac" placeholder="Mac" ng-model="user.mac" required>
            <span ng-show="userForm.mac.$error.required" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
        </div>
        <div class="form-group has-feedback">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Name" ng-model="user.name" required>
            <span ng-show="userForm.name.$error.required" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
        </div>
        <div class="form-group has-feedback">
            <label for="sound">Song</label>
            <input type="text" class="form-control" name="sound" id="sound" placeholder="Song" ng-model="user.sound" required>
            <span ng-show="userForm.sound.$error.required" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
        </div>
        <div class="form-group has-feedback">
            <label for="light">Licht</label>
            <input type="text" class="form-control" name="light" id="light" placeholder="Licht" ng-model="user.light" required>
            <span ng-show="userForm.light.$error.required" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
        </div>
        <div class="form-group">
            <button class="btn btn-success" ng-click="save()">Speichern</button>
            <button class="btn btn-danger" ng-click="cancel()">Abbrechen</button>
        </div>
    </form>
</div>
