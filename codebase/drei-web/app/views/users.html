<h2>Benutzerverwaltung</h2>
<p>Hier können die Benutzer verwaltet werden.</p>
<div class="row marketing">
    <h4>Neuer Benutzer</h4>
    <button class="btn btn-success" ng-click="createUser()">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Neuen Benutzer anlegen
    </button>
</div>
<div class="row marketing">
    <h4>Benutzer verwalten</h4>
    <table class="table">
        <thead>
        <tr>
            <th>Mac</th>
            <th>Name</th>
            <th>Song</th>
            <th>Licht</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <td>{{user.mac}}</td>
            <td>{{user.name}}</td>
            <td>{{user.sound}}</td>
            <td>{{user.light}}</td>
            <td>
                <button class="btn btn-default" ng-click="updateUser(user)">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Bearbeiten
                </button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteUser(user)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Löschen
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
